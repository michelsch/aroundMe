<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLPwiWAjROXkOF18HtdbzqbHF5aWSEC7Q&libraries=places&callback=initAutocomplete"
  async defer></script>
  </head>
  <body>
    <div class="container"></div>
  </body>
  <script src="/bundle.js"></script>
      <script>
      var autocomplete;

      function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
            {types: ['geocode']});
        autocomplete.addListener('place_changed', dispatchOnChangeEvent);

       function dispatchOnChangeEvent() {
          var elem = document.getElementById('autocomplete');
          elem.dispatchEvent(new Event('input', { bubbles: true }));
       }
      }

    </script>
</html>
